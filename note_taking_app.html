<!DOCTYPE html>
<html>
    <head>
        <title>Note taking App</title>
        <link rel="stylesheet" href="note_taking_app.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Note taking App</h1>
        </header>
        <div class="container">
            <section class="sidebar">
                <ul id="sidebarList">
                    <li class="sidebar-el active" onclick="showSection('myNotes')" id="myNotes"><i class="fa-solid fa-pencil"></i>My notes</li>
                    <li class="sidebar-el " onclick="showSection('archive')" id="archive"><i class="fa-solid fa-box-archive"></i>Archive</li>
                    <li class="sidebar-el " onclick="showSection('deleted')" id="deleted"><i class="fa-solid fa-trash"></i>Deleted</li>
                    <li class="sidebar-el" onclick="manageTags()" id="manageTags"><i class="fa-solid fa-tag"></i>Manage Tags</li>
                </ul>
            </section>
            <section class="mainContent">
                <div id="inputFields">
                </div>
                <div id="notes">
                </div>
                <div class="manage-tags" id="manageTagsDiv">
                </div>
                <div class="delete-forever-menu" id="deleteForeverMenu">
                </div>
            </section>
        </div>
        <div id="overlay" class="overlay" onclick="manageTags()"></div>
        <div id="overlay2" class="overlay" onclick="deleteForeverMenu()"></div>
        <script src="note_taking_app.js"></script>
    </body>
</html>
